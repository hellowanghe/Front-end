<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>First js</title>
    <script type="text/javascript">
    var y;
    function scoreF() {
       var x = document.getElementById('score').value;
        if (x>=0 && x<=100) {
            if (x>=90) {
                var y=1;
            } else if (x>=80) {
                var y=2;
            } else if (x>=70) {
                var y=3;
            } else if (x>=60) {
                var y=4;
            } else if (x>=50) {
                var y=5;
            } else if (x>=40) {
                var y=6;
            } else if (x>=30) {
                var y=7;
            } else if (x>=20) {
                var y=8;
            } else if (x>=10) {
                var y=9;
            } else if (x>=0) {
                var y=10;
            }
        } 
        else {
            alert("请输入0~100的数值")
        }
        document.getElementById("duan").value=y;
    }
    
    </script>
</head>

<body>
	<input type="button" value="计算段数" onclick="scoreF()" style="width:121px" >
    <input type="number" id="score" name="wd" width="300px" placeholder="请输入分值" >
    <br>
    <br>
    <label for="duan">该同学的段数是：</label><input type="number" id="duan" readonly="">
</body>

</html>

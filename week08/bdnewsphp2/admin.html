<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrapmin.css" rel="stylesheet">
    <title>百度后台</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">百度新闻后台</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#">首页</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">新闻编辑</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group" id="titlegroup">
                                <label for="newstitle">新闻标题</label>
                                <input type="text" class="form-control" id="newstitle" placeholder="Text input">
                            </div>
                            <div class="form-group">
                                <label for="newstype">新闻类型</label>
                                <select class="form-control" id="newstype">
                                    <option>精选</option>
                                    <option>百家</option>
                                    <option>本地</option>
                                    <option>娱乐</option>
                                    <option>社会</option>
                                    <option>军事</option>
                                    <option>女人</option>
                                    <option>搞笑</option>
                                    <option>互联网</option>
                                    <option>科技</option>
                                    <option>更多</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="newsimg">新闻图片</label>
                                <input type="text" class="form-control" id="newsimg" placeholder="Text input">
                            </div>
                            <div class="form-group">
                                <label for="newstime">新闻时间</label>
                                <input type="date" class="form-control " id="newstime">
                            </div>
                            <div class="form-group">
                                <label for="newssrc">新闻来源</label>
                                <input type="text" class="form-control" id="newssrc" placeholder="Text input">
                            </div>
                            <button type="btn" class="btn btn-primary" id="btnsubmit">提交编辑</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">新闻编辑</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table " id="newstable">
							<thead>
                            <tr>
                                <td class="info">id</td>
                                <td class="info">新闻标题</td>
                                <td class="info">新闻类型</td>
                                <td class="info">图片地址</td>
                                <td class="info">新闻来源</td>
                                <td class="info">操作</td>
                            </tr>
                            </thead>
                            <tbody>
                            	
                            </tbody>
                            
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框-删除数据 -->
    <!-- deleteModal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">删除数据</h4>
                </div>
                <div class="modal-body">
                    警告：删除不可恢复！！！

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="confirmupdate">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">确认删除</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框-删除数据结束 -->
    <!-- 模态框-修改数据 -->
    <!-- updateModal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">修改数据</h4>
                </div>
                <div class="modal-body">
                    警告：修改后不可恢复！！！
                    <form role="form">
                            <div class="form-group" id="titlegroup">
                                <label for="newstitle">新闻标题</label>
                                <input type="text" class="form-control" id="unewstitle" placeholder="Text input">
                            </div>
                            <div class="form-group">
                                <label for="newstype">新闻类型</label>
                                <select class="form-control" id="unewstype">
                                    <option>精选</option>
                                    <option>百家</option>
                                    <option>本地</option>
                                    <option>娱乐</option>
                                    <option>社会</option>
                                    <option>军事</option>
                                    <option>女人</option>
                                    <option>搞笑</option>
                                    <option>互联网</option>
                                    <option>科技</option>
                                    <option>更多</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="newsimg">新闻图片</label>
                                <input type="text" class="form-control" id="unewsimg" placeholder="Text input">
                            </div>
                            <div class="form-group">
                                <label for="newstime">新闻时间</label>
                                <input type="date" class="form-control " id="unewstime">
                            </div>
                            <div class="form-group">
                                <label for="newssrc">新闻来源</label>
                                <input type="text" class="form-control" id="unewssrc" placeholder="Text input">
                            </div>
                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmupdate">确认修改</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 模态框-修改数据结束 -->
</body>
<script src="js/jquery-3.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/admin.js"></script>

</html>

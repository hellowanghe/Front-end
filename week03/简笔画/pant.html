<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简笔画 螃蟹</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="contener">
	<!-- 头 -->
		<div class="head">
			<div class="mouth"></div>
		</div>
		<!-- 右手 -->
		<div class="handright">
			<div class="hand1"></div>
			<div class="hand2"></div>
		</div>
		<!-- 左手 -->
		<div class="handleft">
			<div class="hand3"></div>
			<div class="hand4"></div>
		</div>
		<!-- 眼睛1 -->
		<div class="eye1">
			<div class="b"></div>
			<div class="c"></div>
		</div>
		<!-- 眼睛2 -->
		<div class="eye2">
			<div class="b"></div>
			<div class="c"></div>
		</div>
		<!-- 脚 -->
		<div class="foot">
		<div class="footleft"><div class="foot1"></div>
			<div class="foot2"></div>
			<div class="foot3"></div>
			</div>
		<div class="footright"><div class="foot4"></div>
			<div class="foot5"></div>
			<div class="foot6"></div>
		</div>
		<!-- 脚结束 -->
			
		</div>
	</div>
</body>
</html>
